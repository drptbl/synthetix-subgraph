specVersion: 0.0.2
description: Synthetix Rates API
repository: https://github.com/Synthetixio/synthetix-subgraph
schema:
  file: ./synthetix-rates.graphql
dataSources:
  - kind: ethereum/contract
    name: ExchangeRates_v231
    network: mainnet
    source:
      address: '0xba34e436C9383aa8FA1e3659D2807ae040592498'
      abi: ExchangeRates
      startBlock: 7626469
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ../src/rates-mapping.ts
      entities:
        - RatesUpdated
      abis:
        - name: ExchangeRates
          file: ../abis/ExchangeRates_bytes4.json
      eventHandlers:
        - event: RatesUpdated(bytes4[],uint256[])
          handler: handleRatesUpdated
